<!DOCTYPE html>
<html>
<head>
    <title>Chess</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #board1 {
            width: 400px;
        }
    </style>
</head>
<body>
    <div id="setup">
        <button id="botVsBotWhite">Bot Plays Bot</button>
        <button id="playerVsBotWhite" onclick='window.location.href="/choose_bot.html"' >Play Against Bot</button>
        <button id="createBot" onclick='window.location.href="/editBot"'>Make New Bot</button>
        <button id="editBot" onclick='window.location.href="/choose_bot_edit.html"'>Edit a Bot</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        $(document).ready(function() {
            $("#botVsBotWhite").click(function(event) {
                event.preventDefault();
                startGame('botVsBot', 'RustRandomBot');
            });
        });
    </script>
</body>
</html>
