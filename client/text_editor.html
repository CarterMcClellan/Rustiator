<!DOCTYPE html>
<html>

<head>
    <title>Rustiator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #board1 {
            width: 400px;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs/loader.min.js"></script>
    <script src="/js/utils.js"></script>
    <div id="container" style="width:800px; height:600px;"></div>
    <form id="submitBot">
        <label for="wordInput">Bot Name:</label>
        <input type="text" id="nameInput" name="nameInput" value="{{bot_name}}">
        <input type="submit" value="Submit">
    </form>
    <script>
        var editor;
        var botName = "{{bot_name}}";

        window.onload = async function () {
            // Require function to initialize Monaco
            require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.23.0/min/vs' } });
            require(["vs/editor/editor.main"], async function () {
                editor = monaco.editor.create(document.getElementById('container'), {
                    value: await (botName == "" ? fetch("/template.lua") : fetch(`/script/${botName}`)).then(response => response.text()),
                    language: 'lua',
                    theme: 'vs-dark',
                });
            });
        };


        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("submitBot").addEventListener("submit", async function (event) {
                event.preventDefault();

                const botName = document.getElementById("nameInput").value;
                const script = editor.getValue();

                let response = await fetch("/newBot", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ botName, script }),
                });

                if (!response.ok) {
                    console.error('Error Sending Request:', response.statusText);
                    console.error('Full Response', response);
                    return;
                }

                startGame('playerVsBot', botName);
            });

        });
    </script>
</body>

</html>
